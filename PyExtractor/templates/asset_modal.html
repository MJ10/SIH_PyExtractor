<div class="modal fade" id="confirm-modal" tabindex="-1" role="dialog" aria-labelledby="confirm-modal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h3 class="modal-title" id="confirm-modal-title">Delete Image Confirmation</h3>
            </div>
            <div id="confirm-modal-body" class="modal-body"></div>
            <div class="modal-footer">
                <form id="confirm-modal-action" action="{% url 'server:assets/delete' %}" method="post">{% csrf_token %}
                    <input id="confirm-modal-hidden" type="hidden" name="pk" value="">
                    <input id="confirm-modal-submit" class="btn btn-danger btn-block" type="submit" name="delete" value="Delete the image"/>
                </form>
                <br>
                <button id="confirm-modal-return" type="button" class="btn btn-primary btn-block" data-dismiss="modal">Return</button>
            </div>
        </div>
    </div>
</div>
